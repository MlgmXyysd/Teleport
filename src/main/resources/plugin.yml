name: Teleport
version: ${project.version}
main: org.meowcat.teleport.Main
api-version: 1.14
prefix: Teleport
authors: [MlgmXyysd]
description: Teleport
website: http://www.meowcat.org/
commands:
  tpa:
    usage:
      §c/tpa <player> Send teleport request to player.
  tpyes:
    usage:
      §cAccept teleport request.
  tpaccept:
    usage:
      §cAccept teleport request.
  tpno:
    usage:
      §cDeny teleport request.
  tpdeny:
    usage:
      §cDeny teleport request.
  tpcancel:
    usage:
      §cCancel teleport request.
  hat:
    usage:
      §cPut item on your hat.